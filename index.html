<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <canvas></canvas>
      <button class="erase-btn">Clear Canvas</button>
      <div class="brush-size-control">
        <span>brush size</span>
        <input class="brush-size" type="range" min="1" max="200" value="50" orient="vertical">
      </div>
      <div class="color-controls">
        <input class="saturation" type="range" min="0" max="100" value="100" orient="vertical">
        <input class="lightness" type="range" min="0" max="100" value="50" orient="vertical">
      </div>
    </div>
    <!-- <script type="module" src="/main.js"></script> -->
    <script type="module" src="/canvas.js"></script>
  </body>
</html>
